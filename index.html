<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Spinnable Circles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="circle-container">
    <div class="circle" id="circle-outer">
      <img src="outer.png" >
    </div>
    <div class="circle" id="circle-middle">
      <img src="middle.png" >
    </div>
    <div class="circle" id="circle-inner">
      <img src="inner.png" >
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
